<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>연습문제 1-2</h2>
    <script>
        var input1 = prompt("문자를 입력해 주세요")
        var up1 = input1.toUpperCase();
        var lo1 = input1.toLowerCase();
        if ( input1 === up1 ){
            console.log("작성된 문장은 대문자 문장입니다.");
        } else if ( input1 === lo1 ){
            console.log("작성된 문장은 소문자 문장입니다.");
        } else {
            console.log("작성된 문장은 보통 문장입니다.");
}
    </script>
</body>    
</html>
