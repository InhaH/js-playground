<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>연습문제 1-2</h2>
    <script>
        var s1 = prompt("자신의 키를 입력해 주세요.(단위 cm)")
        var s2 = prompt("자신의 몸무게를 입력해 주세요.(단위 kg)")
        var n1 = Number(s1);
        var n2 = Number(s2);
        var bmi1 = n2 / ((n1/100)^2);
        console.log("당신의 BMI 지수는" + bmi1 + "입니다.");
    </script>
</body>    
</html>
